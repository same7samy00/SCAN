<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>ماسح الباركود</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <!-- مكتبة QR من cdnjs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>

  <style>
    body { font-family: 'Cairo', sans-serif; background:#111; color:#fff; display:flex; align-items:center; justify-content:center; flex-direction:column; height:100vh; margin:0 }
    #reader { width:100%; max-width:400px; border-radius:16px; overflow:hidden; box-shadow:0 0 20px rgba(0,0,0,0.6); display:none }
    .status-container { padding:20px; display:flex; flex-direction:column; align-items:center; gap:10px }
    .status-icon { font-size:3em; margin-bottom:10px }
    .status-message { font-size:1.2em; font-weight:600 }
    .status-scanning .status-icon { color:#4CAF50; animation:pulse 1.5s infinite }
    .status-success .status-icon { color:#00e676 }
    .status-error .status-icon { color:#ff5252 }
    @keyframes pulse {0%{transform:scale(1)}50%{transform:scale(1.1)}100%{transform:scale(1)}}
  </style>
</head>
<body>

  <div id="reader"></div>
  <div class="status-container status-ready" id="statusContainer">
    <i id="statusIcon" class="status-icon fa-solid fa-hourglass-half"></i>
    <p id="statusMessage">جارٍ تهيئة الكاميرا...</p>
  </div>

  <script>
    const readerDiv = document.getElementById("reader");
    const statusContainer = document.getElementById("statusContainer");
    const statusIcon = document.getElementById("statusIcon");
    const statusMessage = document.getElementById("statusMessage");

    function updateUI(status, message, icon){
      statusContainer.className = `status-container status-${status}`;
      statusIcon.className = `status-icon ${icon}`;
      statusMessage.textContent = message;
    }

    function onScanSuccess(decodedText){
      updateUI("success", "تم المسح: " + decodedText, "fa-solid fa-circle-check");
    }

    async function startScanner(){
      readerDiv.style.display = "block";
      const html5QrCode = new Html5Qrcode("reader");
      try {
        await html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: { width: 250, height: 250 } },
          onScanSuccess
        );
        updateUI("scanning", "وجه الكاميرا للباركود...", "fa-solid fa-qrcode");
      } catch (err){
        updateUI("error", "فشل تشغيل الكاميرا: " + err, "fa-solid fa-video-slash");
      }
    }

    startScanner();
  </script>

</body>
</html>
