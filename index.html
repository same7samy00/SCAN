<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>ماسح الباركود</title>

  <!-- أيقونات Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <!-- مكتبة QR -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      display: none;
    }
    .status-container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .status-icon {
      font-size: 3em;
      margin-bottom: 10px;
    }
    .status-message {
      font-size: 1.2em;
      font-weight: 600;
    }
    .status-ready .status-icon { color: #03A9F4; }
    .status-scanning .status-icon { color: #4CAF50; animation: pulse 1.5s infinite; }
    .status-success .status-icon { color: #00e676; }
    .status-error .status-icon { color: #ff5252; }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div id="reader"></div>

  <div class="status-container status-ready" id="statusContainer">
    <i id="statusIcon" class="status-icon fa-solid fa-hourglass-half"></i>
    <p id="statusMessage">في انتظار طلب مسح من النظام...</p>
  </div>

  <script>
    const statusContainer = document.getElementById('statusContainer');
    const statusIcon = document.getElementById('statusIcon');
    const statusMessage = document.getElementById('statusMessage');
    const readerDiv = document.getElementById('reader');
    let html5QrCode;

    function updateStatusUI(status, message, iconClass) {
      statusContainer.className = `status-container status-${status}`;
      statusIcon.className = `status-icon ${iconClass}`;
      statusMessage.textContent = message;
    }

    function onScanSuccess(decodedText) {
      if (html5QrCode && html5QrCode.isScanning) {
        html5QrCode.stop().then(() => {
          readerDiv.style.display = 'none';
          statusContainer.style.display = 'flex';
          updateStatusUI('success', 'تم المسح بنجاح!', 'fa-solid fa-circle-check');
        }).catch(err => {
          updateStatusUI('error', 'تعذر إيقاف الكاميرا: ' + err, 'fa-solid fa-video-slash');
        });
      }
    }

    async function startScanner() {
      statusContainer.style.display = 'none';
      readerDiv.style.display = 'block';
      if (!html5QrCode) {
        html5QrCode = new Html5Qrcode("reader");
      }
      try {
        await html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: { width: 250, height: 250 }, aspectRatio: 1.0 },
          onScanSuccess
        );
      } catch (err) {
        updateStatusUI('error', 'فشل تشغيل الكاميرا: ' + err, 'fa-solid fa-video-slash');
      }
    }

    // ✅ للتجربة اليدوية:
    updateStatusUI('scanning', 'وجه الكاميرا للباركود...', 'fa-solid fa-qrcode');
    startScanner();
  </script>

</body>
</html>
